<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>

    </style>
</head>
<body>
<p>Register</p>

<form action="#" th:action="@{/register/add}" th:object="${user}" method="post">
    <table border="1">
        <tr>
            <td>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect2">Select Avatar</label>
                    </div>
                    <select id="inputGroupSelect2" class="custom-select" th:field="${user.avatar}">
                        <option th:each="user : ${users}" th:value="${user.avatar}" th:text="${user.avatar}"></option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td><label> Login</label></td>
            <td><input type="text" th:field="*{login}"/></td>
        </tr>
        <tr>
            <td><label> Email</label></td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td><label> Displayed name</label></td>
            <td><input type="text" th:field="*{displayedName}"/></td>
        </tr>

        <tr>
            <td><label>Password:</label></td>
            <td><input type="password" th:field="*{password}"/></td>
        </tr>
        <br>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
