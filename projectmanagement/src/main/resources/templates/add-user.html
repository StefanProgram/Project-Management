<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Add User</p>
<form action="#" th:action="@{/user/add}" th:object="${newUser}" method="post">
    <table border="1">
        <tr>
            <td><label> Login</label></td>
            <td><input type="text" th:field="*{login}" /></td>
        </tr>
        <tr>
            <td><label> Email</label></td>
            <td><input type="text" th:field="*{email}" /></td>
        </tr>
        <tr>
            <td><label> Displayed name</label></td>
            <td><input type="text" th:field="*{displayedName}" /></td>
        </tr>
        <tr>
            <td><label>Password:</label></td>
            <td><input type="password" th:field="*{password}" /></td>
        </tr>
        <tr>
            <td><label>Role:</label></td>
            <td><input type="text" th:field="*{role}" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
</body>
</html>
