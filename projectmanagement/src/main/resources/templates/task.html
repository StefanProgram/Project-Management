<div class="container">
    <a th:href="@{/add-task}"><button type="button" class="btn btn-primary">Add Project</button></a>
    <h1>Task</h1>
    <li th:each="t: ${task}">
        <p th:text="'T.Id: ' + ${t.Id}"/>
        <p th:text="'T.name: ' + ${t.name}"/>
        <p th:text="'T.description: ' + ${t.description}"/>
        <p th:text="'T.sprint: ' + ${t.sprint}"/>
        <p th:text="'T.weight: ' + ${t.weight}"/>
        <p th:text="'T.storyPoints: ' + ${t.storyPoints}"/>
        <p th:text="'T.inProgress: ' + ${t.inProgress}"/>
        <p th:text="'T.assignedPerson: ' + ${t.assignedPerson}"/>
        <a th:href="@{/edit-project/{id}(id = ${project.projectId})}"><button type="button" class="btn btn-primary">Edit</button></a>
        <a th:href="@{/delete-project/{id}(id = ${project.projectId})}"><button type="button" class="btn btn-primary">Delete</button></a>
    </li>
</div>
