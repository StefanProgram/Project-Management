<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<li th:each="user: ${user}">
    <p th:text="${user.displayedName}"/>
</li>
</body>
</html>
