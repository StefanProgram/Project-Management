<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<div class="container">
    <a th:href="@{/add-sprint}"><button type="button" class="btn btn-primary">Add Sprint</button></a>
    <h1>Sprint</h1>
    <li th:each="s: ${sprint}">
        <p th:text="'sprint.name:' + ${s.name}"/>
        <p th:text="'sprint.Id: ' + ${s.Id}"/>
        <p th:text="'sprint.dateFrom: ' + ${s.dateFrom}"/>
        <p th:text="'sprint.dateTo: ' + ${s.dateTo}"/>
        <p th:text="'sprint.plannetStoryPoints: ' + ${s.plannetStoryPoints}"/>
        <a th:href="@{/edit-sprint/{id}(id = ${sprint.sprintId})}"><button type="button" class="btn btn-primary">Edit</button></a>
        <a th:href="@{/delete-sprint/{id}(id = ${sprint.sprintId})}"><button type="button" class="btn btn-primary">Delete</button></a>
    </li>
</div>

<!--</li>-->

</body>
</html>
